<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Sequence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .text-sequence {
      text-align: center;
      font-size: 1.5em;
    }

    .text-line {
      display: none; /* Oculta todas las líneas inicialmente */
    }
  </style>
</head>
<body>
  <div class="text-sequence" id="textSequence">
    <div class="text-line">Esta es la primera línea de texto.</div>
    <div class="text-line">Aquí aparece la segunda línea.</div>
    <div class="text-line">Este es el tercer mensaje.</div>
    <div class="text-line">Y aquí está la cuarta línea.</div>
    <!-- Puedes añadir más líneas si lo deseas -->
  </div>

  <script>
    // Configuración
    const duration = 2000; // Duración de aparición de cada línea (en milisegundos)
    let currentIndex = 0;
    let timer;
    let isActive = true; // Estado de actividad

    const textLines = document.querySelectorAll('.text-line');
    const totalLines = textLines.length;

    // Función para mostrar la siguiente línea
    function showNextLine() {
      if (!isActive) return; // Pausa si no hay actividad

      textLines[currentIndex].style.display = 'none'; // Oculta la línea actual
      currentIndex = (currentIndex + 1) % totalLines; // Avanza al siguiente índice de línea (con reinicio)
      textLines[currentIndex].style.display = 'block'; // Muestra la nueva línea
    }

    // Inicia la secuencia de aparición
    function startSequence() {
      timer = setInterval(showNextLine, duration);
    }

    // Detiene la secuencia
    function stopSequence() {
      clearInterval(timer);
    }

    // Detecta actividad del usuario
    function resetActivityTimer() {
      isActive = true;
      if (!timer) startSequence(); // Reinicia la secuencia si estaba pausada

      clearTimeout(activityTimeout);
      activityTimeout = setTimeout(() => isActive = false, 5000); // Pausa después de 5 segundos sin actividad
    }

    // Inicia la secuencia de texto
    startSequence();

    // Pausa si no hay actividad del usuario
    let activityTimeout = setTimeout(() => isActive = false, 5000); // Pausa después de 5 segundos sin actividad
    window.addEventListener('mousemove', resetActivityTimer);
    window.addEventListener('keydown', resetActivityTimer);
    window.addEventListener('click', resetActivityTimer);
  </script>
</body>
</html>
