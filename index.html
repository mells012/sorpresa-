<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Canvas Animation</title>

  <!-- Scripts externos -->
  <script type="text/javascript" src="libs.min.js"></script>
  <script type="text/javascript" src="assets.js"></script>
  <script type="text/javascript" src="Util.js"></script>
  <script type="text/javascript" src="Config.js"></script>
  <script type="text/javascript" src="Piece.js"></script>

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: rgb(0, 0, 0);
    }
    #myCanvas {
      position: absolute;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
    }
    #output {
      color: white;
      z-index: 1;
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 10px;
    }
    #carImage {
      position: absolute;
      z-index: 3;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      pointer-events: none;
    }
  </style>
</head>

<body onload="init('myCanvas', Piece, Config); ">

  <!-- Canvas para animaciones -->
  <canvas id="myCanvas" width="300" height="1530"></canvas>

  <!-- Imagen del auto -->
  <img id="carImage" src="Aston_Martin_Valkyrie.png" alt="Aston Martin Valkyrie" />

  <!-- Div para mostrar información adicional -->
  <div id="output">ya funciona? siiiiiiiii</div>

  <script>
    function startAnimation() {
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');
      var astonImg = new Image();
      astonImg.src = 'Aston_Martin_Valkyrie.png';

      // Función de animación para dibujar fondo y auto
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Llama a la función de `libs.min.js` para animar el fondo
        if (typeof animateBackground === 'function') {
          animateBackground(ctx);
        }

        // Dibuja el auto centrado
        var ancho = canvas.width * 0.25;
        var alto = canvas.height * 0.25;
        var posicionX = (canvas.width - ancho) / 2;
        var posicionY = (canvas.height - alto) / 2;
        ctx.drawImage(astonImg, posicionX, posicionY, ancho, alto);

        requestAnimationFrame(animate);
      }

      // Inicia la animación cuando la imagen esté cargada
      astonImg.onload = function() {
        animate();
      };
    }
  </script>
</body>
</html>
