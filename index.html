<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Canvas Animation</title>
  
  <!-- Scripts externos -->
  <script type="text/javascript" src="libs.min.js"></script>
  <script type="text/javascript" src="assets.js"></script>
  <script type="text/javascript" src="Util.js"></script>
  <script type="text/javascript" src="Config.js"></script>
  <script type="text/javascript" src="Piece.js"></script>

  <!-- Estilos -->
  <style> 
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: rgb(0, 0, 0);
    }
    #myCanvas {
      position: absolute;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
    }
    #output {
      color: white;
      z-index: 1;
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 10px;
    }
  </style>
</head>

<body onload="startAnimation()">
  <!-- Canvas para animaciones -->
  <canvas id="myCanvas" width="300" height="1530"></canvas>

  <script>
    function startAnimation() {
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');
      var astonImg = new Image();
      astonImg.src = 'Aston_Martin_Valkyrie.png';

      // Función de animación
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpia el canvas

        // Llama a la función de `libs.min.js` para dibujar la animación de fondo, si existe
        if (typeof animateBackground === 'function') {
          animateBackground(ctx);
        }

        // Dibuja la imagen del auto centrada en el canvas
        var ancho = canvas.width * 0.25;
        var alto = canvas.height * 0.25;
        var posicionX = (canvas.width - ancho) / 2;
        var posicionY = (canvas.height - alto) / 2;
        ctx.drawImage(astonImg, posicionX, posicionY, ancho, alto);

        requestAnimationFrame(animate); // Llama al siguiente cuadro
      }

      // Inicia la animación
      astonImg.onload = function() {
        animate();
      };
    }
  </script>
</body>
</html>
