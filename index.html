<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Imagen</title>
    <style>
        body { margin: 0; }
        canvas { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var astonImg = new Image();
        astonImg.src = './Aston_Martin_Valkyrie.png';
        astonImg.onload = function() {
            console.log("Imagen cargada");
            var ancho = canvas.width * 0.25;
            var alto = canvas.height * 0.25;
            var posicionX = (canvas.width - ancho) / 2;
            var posicionY = (canvas.height - alto) / 2;
            ctx.drawImage(astonImg, posicionX, posicionY, ancho, alto);
        };
    </script>
</body>
</html>
