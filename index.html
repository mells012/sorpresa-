<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Canvas Animation</title>

  <!-- Scripts externos -->
  <script type="text/javascript" src="libs.min.js"></script>
  <script type="text/javascript" src="assets.js"></script>
  <script type="text/javascript" src="Util.js"></script>
  <script type="text/javascript" src="Config.js"></script>
  <script type="text/javascript" src="Piece.js"></script>

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: rgb(0, 0, 0);
    }
    #output {
      color: white;
      z-index: 1;
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 10px;
    }
    #myCanvas {
      position: absolute;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
    }
    
    #carImage {
      position: absolute;
      z-index: 3;
      bottom: -50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      pointer-events: none;
      transition: transform 0.1s;
    }
  </style>
</head>

<body onload="init('myCanvas', Piece, Config); ">

  <!-- Canvas para animaciones -->
  <canvas id="myCanvas" width="300" height="1530"></canvas>

  <!-- Imagen del auto -->
  <img id="carImage" src="Aston_Martin_Valkyrie.png" alt="Aston Martin Valkyrie" />

  <!-- Div para mostrar información adicional -->
  <div id="output">ya funciona? siiiiiiiii</div>

  <script>
    // Inicia la animación y sincroniza la rotación del auto
    function startAnimation() {
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var astonImg = document.getElementById('carImage'); // Usa la imagen del auto

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (typeof animateBackground === 'function') {
                animateBackground(ctx);
            }

            requestAnimationFrame(animate);
        }

        // Función para girar el auto en función de la dirección
        function turnCar(dir) {
            var angle = dir * 10; // Ajusta el factor multiplicativo para controlar la inclinación
            astonImg.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
        }

        // Modificación de la función de curva (ejemplo)
        p.turn = function(dir) {
            var cfg = this.config;
            if (dir == 0) {
                // Mueve de regreso al centro de la carretera
                var sgn = MathUtil.sgn(this.curve);
                if (Math.abs(this.curve) < 0.5) dir = 0.5 * this.speed * sgn;
                else dir = cfg.speed_back_to_middle * this.speed * sgn;
            }
            // Llama a la función para girar el auto
            turnCar(dir);
        };

        animate();
    }

    // Llama a la función de animación al cargar la imagen del auto
    window.onload = function() {
      startAnimation();
    };
  </script>
  
</body>
</html>
