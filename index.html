<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Canvas Animation</title>

  <!-- Scripts externos -->
  <script type="text/javascript" src="libs.min.js"></script>
  <script type="text/javascript" src="assets.js"></script>
  <script type="text/javascript" src="Util.js"></script>
  <script type="text/javascript" src="Config.js"></script>
  <script type="text/javascript" src="Piece.js"></script>

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: rgb(0, 0, 0);
    }
    #output {
      color: white;
      z-index: 1;
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 10px;
    }
    #myCanvas {
      position: absolute;
      z-index: 2;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
    }
    
    #carImage {
      position: absolute;
      z-index: 3;
      bottom: -60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      pointer-events: none;
    }
  </style>
</head>

<body onload="init('myCanvas', Piece, Config); ">

  <!-- Canvas para animaciones -->
  <canvas id="myCanvas" width="300" height="1530"></canvas>

  <!-- Imagen del auto -->
  <img id="carImage" src="Aston_Martin_Valkyrie.png" alt="Aston Martin Valkyrie" />

  <!-- Div para mostrar informaciÃ³n adicional -->
  <div id="output">ya funciona? siiiiiiiii</div>
  
</body>
</html>
